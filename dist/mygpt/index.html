        const chatHistory = document.getElementById('chat-history');

        const typingIndicator = document.getElementById('typing-indicator');

        const knowledgeBase = {
            'stack': "I specialize in production-grade audio software: C/C++, DSP pipelines, and highly optimized codec work. I ship across ARM/x86 with strong attention to latency, throughput, and memory.",
            'tech': "Core skills: C/C++, xHE-AAC, MPEG-H 3D Audio, AAC, multithreaded pipelines, CI/CD at scale, and profiling/optimization across targets.",
            'hire': "I’m open to new opportunities. For contract or roles, share your timeline and platform requirements.",
            'available': "I’m open to new opportunities. For contract or roles, share your timeline and platform requirements.",
            'contact': "Best path: email hello@portfolio.dev. I can also sync via LinkedIn or short intro call.",
            'experience': "8+ years shipping codecs and DSP systems. Recent work: leading Next-Generation Audio features at Fraunhofer IIS, improving performance and reliability in production deployments.",
            'collaborate': "I pair closely with research and product teams—agree on acceptance signals, de-risk with prototypes, and harden with profiling, CI, and staged rollouts.",
            'default': "Happy to help. Ask about stack, shipped work, availability, or how I de-risk new features."
        };

        function scrollToBottom() {
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function addUserMessage(text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message user';
            msgDiv.innerHTML = `<div class="message-content">${text}</div>`;
            chatHistory.appendChild(msgDiv);
            scrollToBottom();
        }

        function addBotMessage(text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message bot';

            const label = document.createElement('span');
            label.className = 'bot-label';
            label.innerText = 'AI Model';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            msgDiv.appendChild(label);
            msgDiv.appendChild(contentDiv);
            chatHistory.appendChild(msgDiv);

            const words = text.split(/(\s+)/);
            let delay = 0;
            const baseDelay = 45;

            words.forEach((word) => {
                const span = document.createElement('span');
                if (word.includes('**')) {
                    span.innerHTML = word.replace(/\*\*/g, '');
                    span.style.color = 'var(--accent)';
                    span.style.fontWeight = 'bold';
                } else {
                    span.textContent = word;
                }
                span.className = 'word-fade';
                if (!/^\s+$/.test(word)) {
                    span.style.marginRight = '0.2em';
                }
                contentDiv.appendChild(span);
                setTimeout(() => {
                    span.classList.add('visible');
                    scrollToBottom();
                }, delay);
                delay += baseDelay + (Math.random() * 30);
            });
        }

        function handleInput() {
            const text = userInput.value.trim();
            if (!text) return;

            addUserMessage(text);
            userInput.value = '';

            typingIndicator.classList.add('active');
            scrollToBottom();

            setTimeout(() => {
                typingIndicator.classList.remove('active');
                const lowerText = text.toLowerCase();
                let response = knowledgeBase['default'];
                for (const key in knowledgeBase) {
                    if (lowerText.includes(key)) {
                        response = knowledgeBase[key];
                        break;
                    }
                }
                addBotMessage(response);
            }, 900 + Math.random() * 700);
        }

        window.askQuestion = function(q) {
            userInput.value = q;
            handleInput();
        };

        sendBtn.addEventListener('click', handleInput);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleInput(); });

        setTimeout(() => { document.querySelector('.mask-reveal')?.classList.add('active'); }, 100);

      const html = document.documentElement;
      const themes = ['light', 'dark'];
      (function initTheme() {
        let saved = localStorage.getItem('theme') || 'light';
        if (!themes.includes(saved)) saved = 'light';
        html.setAttribute('data-theme', saved);
        const next = themes[(themes.indexOf(saved) + 1) % themes.length];
        const btn = document.getElementById('themeToggle');
        if (btn) btn.innerText = next.toUpperCase();
      })();
      function toggleTheme() {
        const current = html.getAttribute('data-theme');
        const idx = themes.indexOf(current);
        const next = themes[(idx + 1) % themes.length];
        html.setAttribute('data-theme', next);
        const afterNext = themes[(idx + 2) % themes.length];
        const btn = document.getElementById('themeToggle');
        if (btn) btn.innerText = afterNext.toUpperCase();
        localStorage.setItem('theme', next);
      }
      const toggle = document.getElementById('themeToggle');
      if (toggle) toggle.addEventListener('click', toggleTheme);
    </script> </body> </html>
