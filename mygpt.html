    <style>
        /* Page-specific additions to stay consistent with index/projects */
        main { padding-bottom: 6rem; }

        .intro-right p { color: var(--text-muted); font-size: 1.05rem; }

        #chat {
            background: transparent;
            border: none;
            box-shadow: none;
            padding: 0;
        }

        .chat-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            align-items: start;
            justify-items: center;
            max-width: 900px;
            margin: 0 auto;
        }

        .chat-aside {
            background: var(--bg-color);
            border: none;
            border-radius: 12px;
            padding: 1.25rem;
            box-shadow: none;
            width: 100%;
            max-width: 820px;
            order: 2;
        }

        .aside-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--text-muted);
            letter-spacing: 0.06em;
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.35rem 0.75rem;
            border-radius: 999px;
            border: none;
            color: var(--text-main);
            background: rgba(255,255,255,0.02);
        }
        .status-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        .prompt-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 0.6rem;
            margin-top: 1rem;
        }

        .prompt-chip {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            padding: 0.6rem 0.8rem;
            border-radius: 8px;
            border: none;
            background: var(--bg-color);
            color: var(--text-main);
            text-align: left;
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
        }
        .prompt-chip:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-2px);
        }

        /* Chat widget visuals */
        .chat-widget-wrapper {
            background: var(--bg-color);
            border: none;
            border-radius: 12px;
            box-shadow: none;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 820px;
            order: 1;
            font-size: 1.05rem;
        }

        .chat-header {
            padding: 1.1rem 1.4rem;
            border-bottom: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-color);
        }

        .chat-status {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--text-muted);
            letter-spacing: 0.08em;
        }

        .chat-meta-pill {
            border: none;
            padding: 0.35rem 0.7rem;
            border-radius: 8px;
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--text-main);
            background: rgba(255,255,255,0.02);
        }

        .chat-history {
            height: 420px;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.4rem;
            scroll-behavior: smooth;
        }
        .chat-history::-webkit-scrollbar { width: 4px; }
        .chat-history::-webkit-scrollbar-thumb { background: var(--card-border); border-radius: 2px; }
        .chat-history::-webkit-scrollbar-track { background: transparent; }

        .message { max-width: 80%; padding: 0; opacity: 0; transform: translateY(10px); animation: msg-enter 0.4s var(--easing) forwards; }
        @keyframes msg-enter { to { opacity: 1; transform: translateY(0); } }

        .message-content { font-size: 1.25rem; line-height: 1.8; color: var(--text-muted); }
        .message.bot { align-self: flex-start; }
        .message.user { align-self: flex-end; text-align: right; }

        .bot-label {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--accent);
            margin-bottom: 0.3rem;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .message.user .message-content {
            display: inline-block;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--card-border);
            padding: 0.8rem 1.1rem;
            border-radius: 8px;
            color: var(--text-main);
        }
        body[data-theme="ink"] .message.user .message-content { background: rgba(0,0,0,0.04); }

        .word-fade {
            opacity: 0;
            display: inline-block;
            transform: translateY(2px);
            filter: blur(2px);
            transition: opacity 0.35s ease, transform 0.35s ease, filter 0.35s ease;
            white-space: pre-wrap;
            margin-right: 0;
        }
        .word-fade.visible { opacity: 1; transform: translateY(0); filter: blur(0); }

        .chat-input-area {
            padding: 1rem 1.25rem;
            border-top: none;
            display: flex;
            gap: 1rem;
            background: var(--bg-color);
        }

        .chat-input-wrapper { position: relative; flex-grow: 1; }
        .chat-input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-main);
            font-family: var(--font-mono);
            font-size: 1.2rem;
            padding: 0.85rem 0.8rem 0.65rem;
            outline: none;
        }
        .chat-input::placeholder { color: var(--text-muted); opacity: 0.6; }
        .input-border {
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 1px;
            background: var(--card-border);
            transition: 0.3s;
        }
        .chat-input:focus ~ .input-border {
            background: var(--accent);
            height: 1px;
            box-shadow: 0 0 10px var(--accent);
        }

        .send-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            width: 46px; height: 46px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 8px;
        }
        .send-btn:hover { border-color: var(--accent); color: var(--accent); background: rgba(255,255,255,0.02); }
        .send-btn svg { width: 18px; height: 18px; fill: currentColor; }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 4px;
            padding: 0.5rem 0;
            padding-left: 1.5rem;
        }
        .typing-indicator.active { display: flex; }
        .typing-dot {
            width: 4px; height: 4px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        @media (max-width: 960px) {
            main { padding: 5rem 1.5rem 3rem; }
            .chat-history { height: 360px; }
        }
        @media (max-width: 640px) {
            #chat { padding: 1.2rem; }
            .chat-grid { gap: 1.2rem; }
        }
    </style>

    <script>
        // THEME TOGGLE (matches index/projects)
        const htmlEl = document.documentElement;
        const toggleBtn = document.getElementById('themeToggle');
        const themeModes = ['light', 'dark'];
        (function initTheme() {
            let saved = localStorage.getItem('theme') || 'light';
            if (!themeModes.includes(saved)) saved = 'light';
            htmlEl.setAttribute('data-theme', saved);
            const next = themeModes[(themeModes.indexOf(saved) + 1) % themeModes.length];
            toggleBtn.innerText = next.toUpperCase();
        })();
        function toggleTheme() {
            const current = htmlEl.getAttribute('data-theme');
            const idx = themeModes.indexOf(current);
            const next = themeModes[(idx + 1) % themeModes.length];
            htmlEl.setAttribute('data-theme', next);
            const afterNext = themeModes[(idx + 2) % themeModes.length];
            toggleBtn.innerText = afterNext.toUpperCase();
            localStorage.setItem('theme', next);
        }

        // CHAT LOGIC
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');

        const knowledgeBase = {
            'stack': "I specialize in production-grade audio software: C/C++, DSP pipelines, and highly optimized codec work. I ship across ARM/x86 with strong attention to latency, throughput, and memory.",
            'tech': "Core skills: C/C++, xHE-AAC, MPEG-H 3D Audio, AAC, multithreaded pipelines, CI/CD at scale, and profiling/optimization across targets.",
            'hire': "I’m open to new opportunities. For contract or roles, share your timeline and platform requirements.",
            'available': "I’m open to new opportunities. For contract or roles, share your timeline and platform requirements.",
            'contact': "Best path: email hello@portfolio.dev. I can also sync via LinkedIn or short intro call.",
            'experience': "8+ years shipping codecs and DSP systems. Recent work: leading Next-Generation Audio features at Fraunhofer IIS, improving performance and reliability in production deployments.",
            'collaborate': "I pair closely with research and product teams—agree on acceptance signals, de-risk with prototypes, and harden with profiling, CI, and staged rollouts.",
            'default': "Happy to help. Ask about stack, shipped work, availability, or how I de-risk new features."
        };

        function scrollToBottom() {
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function addUserMessage(text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message user';
            msgDiv.innerHTML = `<div class="message-content">${text}</div>`;
            chatHistory.appendChild(msgDiv);
            scrollToBottom();
        }

        function addBotMessage(text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message bot';

            const label = document.createElement('span');
            label.className = 'bot-label';
            label.innerText = 'AI Model';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            msgDiv.appendChild(label);
            msgDiv.appendChild(contentDiv);
            chatHistory.appendChild(msgDiv);

            const words = text.split(/(\s+)/);
            let delay = 0;
            const baseDelay = 45;

            words.forEach((word) => {
                const span = document.createElement('span');
                if (word.includes('**')) {
                    span.innerHTML = word.replace(/\*\*/g, '');
                    span.style.color = 'var(--accent)';
                    span.style.fontWeight = 'bold';
                } else {
                    span.textContent = word;
                }
                span.className = 'word-fade';
                // Only add extra spacing on non-whitespace chunks to avoid awkward gaps
                if (!/^\s+$/.test(word)) {
                    span.style.marginRight = '0.2em';
                }
                contentDiv.appendChild(span);
                setTimeout(() => {
                    span.classList.add('visible');
                    scrollToBottom();
                }, delay);
                delay += baseDelay + (Math.random() * 30);
            });
        }

        function handleInput() {
            const text = userInput.value.trim();
            if (!text) return;

            addUserMessage(text);
            userInput.value = '';

            typingIndicator.classList.add('active');
            scrollToBottom();

            setTimeout(() => {
                typingIndicator.classList.remove('active');
                const lowerText = text.toLowerCase();
                let response = knowledgeBase['default'];
                for (const key in knowledgeBase) {
                    if (lowerText.includes(key)) {
                        response = knowledgeBase[key];
                        break;
                    }
                }
                addBotMessage(response);
            }, 900 + Math.random() * 700);
        }

        window.askQuestion = function(q) {
            userInput.value = q;
            handleInput();
        };

        sendBtn.addEventListener('click', handleInput);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleInput(); });

        setTimeout(() => { document.querySelector('.mask-reveal').classList.add('active'); }, 100);
    </script>
